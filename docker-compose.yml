version: "3.9"
services:
  db:
    image: postgres:16
    container_name: h2o_db
    environment:
      POSTGRES_USER: h2o
      POSTGRES_PASSWORD: h2o
      POSTGRES_DB: h2o
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h2o"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
